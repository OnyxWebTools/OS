  <h1>How can I get the tab's URL?</h1>
  <p>This helpfile shows how to get the tab's URL</p>
  <p>&nbsp;</p>
  <ol>
    <li>Right click the webpage you want the url for</li>
    <li>Press "View frame source" (in firefox it's under "This Frame")</li>
    <li>Copy the URL from the new tab and paste it below:</li>
  </ol>
  <h5>URL Form</h5>
  <input id="input1" placeholder="Insert URL here" type="url"><br>
  <button onclick="translateURL()">Show me the URL!</button><br>
  <input placeholder="URL will appear here" id='input2' type="url" readonly>
  <script>
    function translateURL() {
      var inputurl = document.getElementById("input1").value
      var outputurl = decodeURIComponent(inputurl.replace("view-source:https://corsproxy.io/?", ""))
      document.getElementById("input2").value = outputurl
    }
  </script>
